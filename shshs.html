<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой мессенджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        #messageInput {
            display: flex;
            padding: 10px;
        }
        #messageInput input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #messageInput button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #messageInput button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="chat">
        <!-- Сообщения будут появляться здесь -->
    </div>
    <div id="messageInput">
        <input type="text" id="inputMessage" placeholder="Введите ваше сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('inputMessage');
            const message = input.value.trim();

            if (message !== '') {
                const chat = document.getElementById('chat');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                chat.appendChild(messageElement);

                // Очищаем поле ввода
                input.value = '';

                // Прокручиваем чат вниз
                chat.scrollTop = chat.scrollHeight;
            }
        }

        // Отправка сообщения по нажатию Enter
        document.getElementById('inputMessage').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
